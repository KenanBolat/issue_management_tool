services:
  db:
    image: postgres:16-alpine
    container_name: satellite_tickets_db 
    environment:
      POSTGRES_DB: satellite_tickets 
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
    
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres_data:
